let slideshow = () =>{

    let latest_news = document.getElementById("Part2")
    let i =0
    setInterval(function(){
        if(i===navbar_slide_show.length)

            i = 0
        }
        latest_news.innerText = navbar_slide_show[i]
        i++
    },2000)
}
